<!DOCTYPE HTML>

<html>

<head>
	<title data-bind="text: title"></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/normalize.css">
	<link href="css/vendor/bootstrap.min.css" rel="stylesheet"></style>
	<link href="css/vendor/bootstrap-theme.min.css" rel="stylesheet"></style>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
	<link  rel="stylesheet" href="css/dashboard.css"></style>

	<script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body >	
	<header> <span id="fb-root"></span>
		<nav class="navbar navbar-default navbar-static-top" id="horizontal-menu" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Observers</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Start a new topic</a></li>
					<li data-bind="visible: isLoggedIn()" class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="glyphicon glyphicon-user" alt="My account: ">
								<span data-bind="text: userName"></span>
							</span> 
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Manage my topics</a></li>
							<li><a href="javascript:void(0);" onclick="userLogout()">Logout</a></li>
							<li class="divider"></li>
							<li><a href="javascript:void(0);" onclick="userDisconnect()">Delete my account</a></li>
						</ul>
					</li>
					<li data-bind="visible: !isLoggedIn()"> <a> <span  id="signinButton">
						<span class="icon"></span>
	    				<span class="buttonText">Sign in</span>					
					</span></a> </li>			
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
	<div class="row">
		<div class="dashboard  col-wrap ">
		<div class="col-md-8  l-box">
			<div class="row col-wrap">
				<div class="col-md-8">
					<div class="dashboard-piece dashboard-piece-redbg">
					<div class="dashboard-content">
						<div class="canvas" id="topic-canvas">  
							<div data-bind="text: title"> </div>
							<div data-bind="text: shortDescription"> </div>
							<button>Submit a report</button>

							<div class="social-share">
								<!--	<span class="fb-share-button" data-type="box_count" data-height="60">Share on Facebook</span>
									<span class="g-plus" data-action="share" data-annotation="vertical-bubble" data-height="60">Share on Google+</span>
									<a href="https://twitter.com/share" class="twitter-share-button" data-via="" data-text="" data-count="vertical">Tweet</a>
									<button type="button" class="btn btn-primary btn-xs">
									Share by SMS</button> -->
								<div class="text-center v-center" style="font-size:29pt;"> 
									<a href="#" class=""><i class="fa fa-google-plus"></i></a>  
									<a href="#" class=""><i class="fa fa-facebook"></i></a> 
            						<a href="#" class=""><i class="fa fa-twitter"></i></a> 
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>

				<div class="col-md-4">
				<div class="dashboard-piece dashboard-piece-bluebg">
					<div class="dashboard-content">
						<div class="canvas" id="sentiment-canvas" > </div>
					</div>
				</div>
				</div>
			</div>
			<br>
			<div class="row  col-wrap">
				<div class="col-md-4">
					<div class="dashboard-piece  dashboard-piece-orangebg">
					<div class="dashboard-content map-content">
						<div class="canvas" id="map-canvas" > </div>
					</div>
					</div>
				</div>
				<div class="col-md-8">
				<div class="dashboard-piece dashboard-piece-yellowbg">
					<div class="dashboard-content map-content">
						<div class="canvas" id="timeseries-canvas" > </div>
					</div>
				</div>
				</div>
			</div>
		</div>

		<div class="col-md-4 l-box">
			<div class="dashboard-piece dashboard-piece-graybg">
			<h3 class="" data-bind="visible: !$root.hasBuzzwords()">Latest reports</h3>
	        <div id="reports-canvas">
	        	<div id = "recentreports-canvas" data-bind="visible: $root.recentReportsDisplaySelected()">
	        		<ul class="list-group" data-bind="template: {name: 'reports-template', foreach: reports}" >
	        		</ul>
	        	</div>
	        	<div id = "buzzwords-canvas" data-bind="visible: $root.buzzwordsDisplaySelected()">
	        		<ul class="list-group" data-bind="template: {name: 'buzzwords-template', foreach: buzzwords, as: buzzword}">
	        		</ul>
	        	</div>
	        </div>
	    	</div>
	    </div>
	</div>
	</div>
	</div>

</div>

<footer>
	&copy; 2013 Flora Tasse
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<!-- //-beg- concat_js -->
<script type="text/javascript" src="js/vendor/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vendor/knockout-3.0.0.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="js/vendor/dygraph-combined.js"></script>
<script type="text/javascript" src="js/vendor/sammy-latest.min.js"></script>
<script type="text/javascript" src="js/dashboard.js"></script>
<!-- //-end- concat_js -->

<script type="text/html" id="buzzwords-template">
	<li class="list-group-item"> ${word} <br> ${frequency} </li>
</script>

<script type="text/html" id="reports-template">
	<li class="list-group-item">  
		${content} <br> Posted on:  <span data-bind="text: new Date(created)"></span> 
		<span class="glyphicon glyphicon-minus-sign" data-bind="visible: false"></span>
	</li>
</script>

</body>
</html>
