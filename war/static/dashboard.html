<!DOCTYPE HTML>

<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--[if lt IE 9]>
    		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>

	<body>
		<div id="fb-root"></div>

		
		<div id="topic-canvas">  <!-- title, summary, socialshare, send a report -->
			<div data-bind="text: title"> </div>
			<div data-bind="text: shortDescription"> </div>
			<button>Send a report</button>

			<div class="social-share">
				<div class="fb-share-button" data-type="box_count" data-height="60" data-bind="data-href: url"></div>
				<div class="g-plus" data-action="share" data-annotation="vertical-bubble" data-height="60" data-bind="data-href: url"></div>
				<a href="https://twitter.com/share" class="twitter-share-button" data-bind="data-url: url" data-via="" data-text="" data-count="vertical">Tweet</a>
				<a href="https://twitter.com/share" class="sms-share-button" data-bind="visible: supportsSms" data-bind="data-url: url" data-via="" data-text="" data-count="vertical">SMS</a>
			</div>
		</div>

		<div id="reports-canvas">
			<div data-bind="visible: $root.hasBuzzwords()">
			<ul class="folders" >

				<li data-bind="css: { selected: $root.buzzwordsDisplaySelected() },
							   click: $root.goToBuzzwords">
					Buzzwords
				</li>

    			<li data-bind="css: { selected: $root.recentReportsDisplaySelected() },
							   click: $root.goToRecentReports">
					Recent reports
				</li>
			</ul>
			</div>

			<div data-bind="visible: !$root.hasBuzzwords()">
				Recent reports
			</div>

			<div id = "recentreports-canvas" data-bind="visible: $root.recentReportsDisplaySelected()">
				<ul data-bind="template: {name: 'reports-template', foreach: reports}" >
				</ul>
			</div>
			<div id = "buzzwords-canvas" data-bind="visible: $root.buzzwordsDisplaySelected()">
				<ul data-bind="template: {name: 'buzzwords-template', foreach: buzzwords, as: buzzword}">
				</ul>
			</div>
		</div>

		<div id="sentiment-canvas" style="width: 900px; height: 500px;"></div>
		</div>

		<div id="timeseries-canvas" style='width: 700px; height: 240px;'> 
		</div>

		<div id="map-canvas"> 
		</div>

	</body>


	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
	<script type="text/javascript" src="js/sammy-latest.min.js"></script>

	<script type="text/html" id="buzzwords-template">
		<li> ${word} - ${frequency} </li>
	</script>

	<script type="text/html" id="reports-template">
		<li> ${content} - ${created} - ${numChannelLikes} </li>
	</script>

	<link href="css/dashboard.css" rel="stylesheet"></style>
	<script type="text/javascript" src="js/dashboard.js"></script>

</html>
