<script type="text/html" id="topics-template">
    <a class="list-group-item" data-bind="{ attr: {href: 'dashboard.html?topicId='+id} }">
        <h4 class="list-group-item-heading" data-bind="{text: title}"> </h4> 
        <p data-bind="{text: shortDescription}"></p>
        <span class="glyphicon glyphicon-calendar"></span> <span data-bind="text: (new Date(created)).formatMMMDDYYYY()"></span>
                <span  href="#" class="glyphicon glyphicon-user pull-right" data-bind="visible: (ownerUserId == $root.userId())" ></span>
    </a>
</script>

<script type="text/javascript">

    function TopicListModel () {
        var self = this;

        self.topics = ko.observableArray([]);

        self.isLoggedIn = ko.computed(function() {
          return (user() !== null);
        }, this);

        self.userName = ko.computed(function() {
        if (user() === null) {
            return null;
        }
        else { 
            return user().googleDisplayName;
        }
    }, this);

    self.userId = ko.computed(function() {
        if ( user() === null) { 
            return null;
        }
        else { 
            return  user().id;
        }
    }, this);
    }

    (function () {
        if (user() == null)
        {
            getUser();
        }
        var viewModel = new TopicListModel ();
        ko.applyBindings(viewModel);

        $.ajax({
              url: 'api/topics',
              type: 'GET',
              contentType: 'application/json; charset=utf-8',
              dataType: 'json',
              async: true,
              success: function(result) {
                viewModel.topics(result);
              },
              error: function(XMLHttpRequest, textStatus, errorThrown) {
                var msg = "An error occured: " + textStatus + ". Please try again later";
                $("#homeStatus").html("<div class='alert alert-danger'>"+msg +"</div>");
                console.log("some error occured: ", errorThrown);
              }
            });

    }());

</script>
